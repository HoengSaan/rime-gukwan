# Trime custom style settings
# encoding: utf-8
#
# gukwan - 菊韻

# 此爲菊韻粵語輸入法TRIME主題文件
# 瞭解如何使用菊韻請閱覽readme文件，詳細請至本方案github頁：
# https://github.com/HoengSaan/rime-gukwan
# This is a schema file for Gukwan Cantonese Input Method.
# Learn how to use Gukwan in the readme file, available on the project's github page.
# Source: https://github.com/Wenti-D/Astralwelkin

config_version: '19.2.1b'
name: 菊韻                                #方案名稱
author: 'Windy_D <windy0deng@gmail.com>, Hoengsaan (Lingdai)'  #作者信息

height:
  - &36_key_height 42
  - &symbol_key_height 36
  - &sub_key_height 28
  - &hor_gap 4
  - &36_key_vert_gap 6
  - &ipa_key_height 36
  - &ipa_key_width 8.33333333333333
  - &ipa_2_key_width 16.666666666666666
  - &ipa_3_key_width 25
  - &jpn_key_height 48
  - &26_key_height 44
  - &26_key_vert_gap 9
  - &ipa_key_vert_gap 2

round_corner:
  - &main_round 12
  - &sub_round 6

shift:
  - &upper_hint_shift 0 #按鍵上部提示偏移
  - &lower_hint_shift 0 #按鍵下部提示偏移

#樣式
style:
  #功能設定
  auto_caps: false              #自動句首大寫: true|false|ascii
  candidate_use_cursor: true    #高亮候選項
  comment_on_top: true          #編碼提示在上方/右側
  horizontal: true              #水平模式
  keyboards:                    #用到的鍵盤
    - .default
    - default
    - letter
    - bopomofo
    - number
    - basic_symbol
    - math_symbol
    - Greek
    - Greek_symbol
    - Cyrillic
    - Cyrillic_symbol
    - IPA1
    - IPA2
    - IPA3
    - IPA_symbol_1
    - IPA_symbol_2
  proximity_correction: true    #避免按到縫隙
  reset_ascii_mode: true        #自動轉回中文
  latin_locale: en_US           #這些
  locale: zh_CN                 #沒什麼
  speech_opencc_config: none    #好說的
  #字體
  text_font: MiSans-Regular.otf                 #打出編碼字體
  label_font: MiSans-Regular.otf                #懸浮窗序號字體
  candidate_font: MiSans-Regular.otf            #候選項字體
  comment_font: MiSans-Regular.otf              #候選項註釋字體
  hanb_font: PlangothicP1-Regular.allideo.ttf   #後備字體
  latin_font: MiSans-Regular.otf                #候選項及註釋的拉丁字體
  key_font: MiSans-Regular.otf                  #按鍵字體
  symbol_font: MiSans-Regular.otf               #按鍵註釋字體
  preview_font: MiSans-Regular.otf              #按鍵氣泡字體
  #尺寸
  text_size: 14                   #編碼字號
  label_text_size: 21             #候選序號字號
  candidate_padding: 8            #候選項內邊距
  candidate_spacing: 1            #候選項間隔
  candidate_text_size: 21         #候選項字號
  candidate_view_height: 24       #候選區高度
  comment_text_size: 11           #候選項註釋字號
  comment_height: 13              #註釋區高度
  key_height: *36_key_height      #默認鍵高
  key_width: 10                   #默認鍵寬（佔屏寬百分比）
  key_text_size: 19               #單字符按鍵字號
  key_long_text_size: 16          #多字符按鍵字號
  symbol_text_size: 8             #長按標籤字號
  round_corner: *main_round       #默認按鍵圓角
  preview_height: 56              #按鍵氣泡高度
  preview_offset: -6              #按鍵氣泡縱向偏移（下正上負）
  preview_text_size: 26           #氣泡字號
  shadow_radius: 2                #按鍵字符陰影半徑
  horizontal_gap: *hor_gap        #按鍵默認水平間距
  vertical_gap: *36_key_vert_gap  #按鍵默認豎直間距
  vertical_correction: -6         #觸摸位置修正（上正下負）
  keyboard_padding: 5             #豎屏下鍵盤左右到屏幕左右間距
  keyboard_padding_bottom: 10     #豎屏下鍵盤下端到屏幕下緣間距
  keyboard_padding_land: 50       #橫屏下鍵盤左右到屏幕左右間距
  keyboard_padding_land_bottom: 5 #橫屏下鍵盤下端到屏幕下緣間距
  keyboard_height: 320            #豎屏鍵盤高度
  keyboard_height_land: 160       #橫屏下鍵盤鎖定高度
  enter_label_mode: 0             #回車鍵標籤模式：0 自定義 | 1 僅ActionLabel | 2 ActionLabel優先 | 3 ActionLabel後備
  enter_labels:                   #自定義回車鍵標籤
    default: ↲
    done: ✓
    search: 🔍
    pre: ⇐
    next: ⇒
    send: ➤
    go: ➤
  #懸浮窗口
  layout:
    position: fixed             #候選窗口位置
    min_length: 7               #進窗最小詞長
    max_length: 16              #超長換行極限
    sticky_lines: 1             #固頂行數
    max_entries: 5              #最多進窗數目
    all_phrases: false          #顯示所有長詞
    border: 0                   #候選窗口邊框
    max_width: 450              #換行極限寬度
    min_width: 0                #窗口最小寬度
    margin_x: 5                 #水平邊距
    margin_y: 5                 #豎直邊距
    line_spacing: 0             #候選詞行間距
    line_spacing_multiplier: 1  #行間距倍率
    spacing: 1                  #上下偏移量（上正下負，但 position 設置為 top_xxx 則相反）
    round_corner: *sub_round    #窗口圓角
    alpha: 0xff                 #透明度
    movable: false              #是否可移動
  window:
    - {start: "", composition: "%s", end: "", letter_spacing: 0}   #letter_spacing需要Android5.0
    - {start: "\n", label: "%s.", candidate: "%s", comment: "%s", end: "", sep: "☁️️"}
      
#備用顏色，擺爛
fallback_colors:
  candidate_text_color: text_color
  comment_text_color: candidate_text_color
  border_color: back_color
  candidate_separator_color: border_color
  hilited_text_color: text_color
  hilited_back_color: back_color
  hilited_candidate_text_color: hilited_text_color
  hilited_candidate_back_color: hilited_back_color
  hilited_comment_text_color: comment_text_color
  text_back_color: back_color
  hilited_key_back_color: hilited_candidate_back_color
  hilited_key_text_color: hilited_candidate_text_color
  hilited_key_symbol_color: hilited_comment_text_color
  hilited_off_key_back_color: hilited_key_back_color
  hilited_on_key_back_color: hilited_key_back_color
  hilited_off_key_text_color: hilited_key_text_color
  hilited_on_key_text_color: hilited_key_text_color
  key_back_color: back_color
  key_border_color: border_color
  key_text_color: candidate_text_color
  key_symbol_color: comment_text_color
  keyboard_back_color: border_color
  label_color: candidate_text_color
  off_key_back_color: key_back_color
  off_key_text_color: key_text_color
  on_key_back_color: hilited_key_back_color
  on_key_text_color: hilited_key_text_color
  preview_back_color: key_text_color
  preview_text_color: key_back_color
  shadow_color: key_back_color

#一些顏色
colors:
  - &pure_black 0x000000                   #只是純黑色
  - &pure_white 0xffffff                   #只是純白色
  #暗色
  - &dark_main_color 0x030d1c                    #作為按鍵背景的暗藍色
  - &dark_bg_color 0x131313                      #背景的背景的暗灰色
  - &dark_border_color 0x052a61                  #作為邊框的稍亮一點點的藍色
  - &dark_main_text_color 0xfffbe2               #作為字符主要顏色的淺黃色
  - &dark_sub_candidate_color 0xd2cbb2           #作為非高亮候選的闇淺黃色
  - &dark_code_text_color 0xfdf793               #已解析的編碼的黃色
  - &dark_code_unparsed_color 0xfb4187           #未解析編碼的紅色
  - &dark_comment_color 0xfee8ad                #高亮註釋顏色
  - &dark_sub_comment_color 0xd9c693            #其他註釋顏色
  - &dark_func_key_bg_color 0x10052b            #功能鍵背景色
  - &dark_func_key_text_color 0xffc391          #功能鍵文本色
  - &dark_func_key_pressed_bg_color 0x261c40    #功能鍵按下時背景色
  - &dark_func_key_pressed_text_color 0xffddc2  #功能鍵按下時文本色
  - &dark_shift_lock_bg_color 0x14254a          #Shift鎖定時背景顏色
  - &dark_shift_lock_text_color 0xfff23b        #Shift鎖定時文字顏色
  - &dark_shift_lock_pressed_bg_color 0x140e36  #Shift鎖定時按下的背景顏色
  - &dark_enter_bg_color 0x024394               #回車鍵顏色
  - &dark_enter_text_color 0xc0e8ff             #回車鍵文字顏色
  - &dark_enter_pressed_bg_color 0x01316b       #回車鍵按下時顏色
  - &dark_enter_pressed_text_color 0x86a2b3     #回車鍵按下時文字顏色
  - &dark_key_hint_color 0x807e71               #按鍵小字顏色
  #亮色
  - &light_main_color 0xffffff                    #作為按鍵背景的白色
  - &light_bg_color 0xf1f1f1                      #背景的背景的淺灰色
  - &light_border_color 0xffedb1                  #作為邊框的淺黃色
  - &light_main_text_color 0x000000               #作為字符主要顏色的黑色
  - &light_sub_candidate_color 0x5b5b5b           #作為非高亮候選的暗灰色
  - &light_code_text_color 0x004db5               #已解析的編碼的藍色
  - &light_code_unparsed_color 0xcf3a00           #未解析編碼的紅色
  - &light_comment_color 0x003595                 #高亮註釋顏色
  - &light_sub_comment_color 0x6d91d5             #其他註釋顏色
  - &light_func_key_bg_color 0xdddddd             #功能鍵背景色
  - &light_func_key_text_color 0xe15500           #功能鍵文本色
  - &light_func_key_pressed_bg_color 0xd2d2d2     #功能鍵按下時背景色
  - &light_func_key_pressed_text_color 0xb55101   #功能鍵按下時文本色
  - &light_shift_lock_bg_color 0x5c9abc           #Shift鎖定時背景顏色
  - &light_shift_lock_text_color 0xffe818         #Shift鎖定時文字顏色
  - &light_shift_lock_pressed_bg_color 0x558aa6   #Shift鎖定時按下的背景顏色
  - &light_shift_lock_pressed_text_color 0xfff7b3 #Shift鎖定時按下的文字顏色
  - &light_enter_bg_color 0x2682cd                #回車鍵顏色
  - &light_enter_text_color 0xbefffb              #回車鍵文字顏色
  - &light_enter_pressed_bg_color 0x0b6db3        #回車鍵按下時顏色
  - &light_enter_pressed_text_color 0xb6edee      #回車鍵按下時文字顏色
  - &light_key_hint_color 0x0041ad                #按鍵小字顏色
  #菊韻
  - &gukwan_main_color 0xD3A243                    # 作為按鍵背景「枯葉」
  - &gukwan_bg_color 0xF3D56E                      # 背景「野菊」
  - &gukwan_border_color 0xBF7F30                  # 邊框「向日葵」
  - &gukwan_main_text_color 0x250D00               # 主要文本「黑檀」
  - &gukwan_sub_candidate_color 0x47885E           # 非高亮候選「綠青」
  - &gukwan_code_text_color 0xFFD34E               # 已解析編碼「菊花」
  - &gukwan_code_unparsed_color 0xBA2636           # 未解析編碼「硃」
  - &gukwan_comment_color 0x47885E                 # 高亮註釋「綠青」
  - &gukwan_sub_comment_color 0xDDBB99             # 其他註釋「白茶」
  - &gukwan_func_key_bg_color 0x602020             # 功能鍵背景色「栗子」
  - &gukwan_func_key_text_color 0xFDDEA5           # 功能鍵文本色「紙」
  - &gukwan_func_key_pressed_bg_color 0x8B4726     # 功能鍵按下時（背景）「影木」
  - &gukwan_func_key_pressed_text_color 0xF3E5AB   # 功能鍵按下時（文字）
  - &gukwan_shift_lock_bg_color 0x704214           # Shift鎖定時（背景）
  - &gukwan_shift_lock_text_color 0xFFD700         # Shift鎖定時（文字）「蒲公英」
  - &gukwan_shift_lock_pressed_bg_color 0x583511   # Shift鎖定時按下（背景）「普洱」
  - &gukwan_shift_lock_pressed_text_color 0xE8D3D1 # Shift鎖定時按下（文字）「灰櫻」
  - &gukwan_enter_bg_color 0x8C3E0E                # 回車鍵（背景）
  - &gukwan_enter_text_color 0xBFAF8F              # 回車鍵（文字）
  - &gukwan_enter_pressed_bg_color 0x640125        # 回車鍵按下時（背景）「葡萄」
  - &gukwan_enter_pressed_text_color 0xD1C7A4      # 回車鍵按下時（文字）
  - &gukwan_key_hint_color 0x69821B                # 按鍵小字「苔」

preset_color_schemes:
  default:
    name: "星天"
    author: "Windy_D"
    light_scheme: white_night
    #懸浮窗顏色
    border_color: *dark_border_color                        #懸浮窗邊框
    label_color: *dark_sub_candidate_color                  #編碼高亮
    hilited_text_color: *dark_code_text_color               #已解析編碼
    text_color: *dark_code_unparsed_color                   #未解析/無法解析的編碼
    hilited_back_color: *dark_main_color                    #已解析編碼的背景
    text_back_color: *dark_bg_color                         #未解析編碼的背景
    #候選區顏色
    back_color: *dark_bg_color                              #候選區背景？
    candidate_background : *dark_bg_color                   #候選區背景？
    hilited_candidate_back_color: *dark_main_color          #候選區高亮背景
    candidate_separator_color: *pure_black                  #候選項分割線
    candidate_text_color: *dark_sub_candidate_color         #其他候選文本
    hilited_candidate_text_color: *dark_main_text_color     #候選高亮文本
    comment_text_color: *dark_sub_comment_color             #候選項註釋文本
    hilited_comment_text_color: *dark_comment_color         #高亮候選項註釋文本
    #鍵盤顏色
    key_back_color: *dark_main_color                              #按鍵背景色
    hilited_key_back_color: *dark_border_color                    #按鍵按下時背景色
    key_text_color: *dark_main_text_color                         #按鍵字符顏色
    key_symbol_color: *dark_key_hint_color                        #按鍵小字顏色
    hilited_key_symbol_color: *pure_white                         #按下時小字顏色
    preview_back_color: *dark_border_color                        #氣泡背景色
    preview_text_color: *pure_white                               #氣泡字符顏色
    keyboard_back_color: *dark_bg_color                           #鍵盤整體背景色
    key_border_color: *dark_border_color                          #按鍵邊框顏色
    off_key_back_color: *dark_func_key_bg_color                   #功能鍵背景色
    off_key_text_color: *dark_func_key_text_color                 #功能鍵文本色
    hilited_off_key_back_color: *dark_func_key_pressed_bg_color   #功能鍵按下時背景色
    hilited_off_key_text_color: *dark_func_key_pressed_text_color #功能鍵按下時文本色
    on_key_back_color: *dark_shift_lock_bg_color                  #Shift鎖定時背景色
    hilited_on_key_back_color: *dark_shift_lock_pressed_bg_color  #Shift鎖定時按下的背景顏色
    on_key_text_color: *dark_shift_lock_text_color                #Shift鎖定時文字顏色
    hilited_on_key_text_color: *pure_white                        #Shift鎖定時按下的文字顏色
    enter_bg_color: *dark_enter_bg_color
    enter_text_color: *dark_enter_text_color
    enter_pressed_bg_color: *dark_enter_pressed_bg_color
    enter_pressed_text_color: *dark_enter_pressed_text_color
    liquid_keyboard_background: *dark_bg_color
    long_text_back_color: *dark_main_color

  white_night:
    name: "白夜"
    author: "Windy_D"
    dark_scheme: default
    #懸浮窗顏色
    border_color: *light_border_color                        #懸浮窗邊框
    label_color: *light_sub_candidate_color                  #編碼高亮
    hilited_text_color: *light_code_text_color               #已解析編碼
    text_color: *light_code_unparsed_color                   #未解析/無法解析的編碼
    hilited_back_color: *light_bg_color                      #已解析編碼的背景
    text_back_color: *light_bg_color                         #未解析編碼的背景
    ##候選區顏色
    back_color: *light_bg_color                              #候選區背景
    candidate_background : *light_bg_color                   #候選區背景？
    hilited_candidate_back_color: *light_main_color          #候選區高亮背景
    candidate_separator_color: *pure_black                   #候選項分割線
    candidate_text_color: *light_sub_candidate_color         #其他候選文本
    hilited_candidate_text_color: *light_main_text_color     #候選高亮文本
    comment_text_color: *light_sub_comment_color             #候選項註釋文本
    hilited_comment_text_color: *light_comment_color         #高亮候選項註釋文本
    ##鍵盤顏色
    key_back_color: *light_main_color                               #按鍵背景色
    hilited_key_back_color: *light_border_color                     #按鍵按下時背景色
    key_text_color: *light_main_text_color                          #按鍵字符顏色
    key_symbol_color: *light_key_hint_color                         #按鍵小字顏色
    hilited_key_symbol_color: *pure_black                           #按下時小字顏色
    preview_back_color: *light_border_color                         #氣泡背景色
    preview_text_color: *pure_black                                 #氣泡字符顏色
    keyboard_back_color: *light_bg_color                            #鍵盤整體背景色
    key_border_color: *light_border_color                           #按鍵邊框顏色
    off_key_back_color: *light_func_key_bg_color                    #功能鍵背景色
    off_key_text_color: *light_func_key_text_color                  #功能鍵文本色
    hilited_off_key_back_color: *light_func_key_pressed_bg_color    #功能鍵按下時背景色
    hilited_off_key_text_color: *light_func_key_pressed_text_color  #功能鍵按下時文本色
    on_key_back_color: *light_shift_lock_bg_color                   #Shift鎖定時背景色
    hilited_on_key_back_color: *light_shift_lock_pressed_bg_color   #Shift鎖定時按下的背景顏色
    on_key_text_color: *light_shift_lock_text_color                 #Shift鎖定時文字顏色
    hilited_on_key_text_color: *light_shift_lock_pressed_text_color #Shift鎖定時按下的文字顏色
    enter_bg_color: *light_enter_bg_color
    enter_text_color: *light_enter_text_color
    enter_pressed_bg_color: *light_enter_pressed_bg_color
    enter_pressed_text_color: *light_enter_pressed_text_color
    liquid_keyboard_background: *light_bg_color
    long_text_back_color: *light_main_color

  Chrysanthemum:
    name: "菊韻"
    author: "Lingdai (Hoengsaan)"
    light_scheme: white_night
    #悬浮窗颜色
    border_color: *gukwan_border_color                        #悬浮窗边框
    label_color: *gukwan_sub_candidate_color                  #编码高亮
    hilited_text_color: *gukwan_code_text_color               #已解析编码
    text_color: *gukwan_code_unparsed_color                   #未解析/无法解析的编码
    hilited_back_color: *gukwan_main_color                    #已解析编码的背景
    text_back_color: *gukwan_bg_color                         #未解析编码的背景
    #候选区颜色
    back_color: *gukwan_bg_color                              #候选区背景？
    candidate_background : *gukwan_bg_color                   #候选区背景？
    hilited_candidate_back_color: *gukwan_main_color          #候选区高亮背景
    candidate_separator_color: *pure_black                  #候选项分割线
    candidate_text_color: *gukwan_sub_candidate_color         #其他候选文本
    hilited_candidate_text_color: *gukwan_main_text_color     #候选高亮文本
    comment_text_color: *gukwan_sub_comment_color             #候选项注释文本
    hilited_comment_text_color: *gukwan_comment_color         #高亮候选项注释文本
