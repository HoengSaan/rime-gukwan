preset_keyboards:
  default:
    name: 普通36鍵
    author: 'Windy_D'
    ascii_mode: 0
    reset_ascii_mode: true
    width: 10
    #height默認，不寫
    key_text_offset_y: -.6    #按鍵文本偏移（下正上負）
