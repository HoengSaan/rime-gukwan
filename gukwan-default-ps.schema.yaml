    - xform/,([ptc]|kw?)/$&ʰ/
    - xform/[kg]w/kʷ/
    - xform/ch|zh/t͡ʃ/
    - xform/c|z/t͡s/
    - xform/sh(?!ɿ)/ʃ/
    - xform/nj/ȵ/
    - xform/,q/,kʷ/
    - xform/,x/,gʷ/
    - xlit/bdg/ptk/
    - xform/w/β̞/

    - xform/̚qq/˥/
    - xform/̚x/˧˥/

    - xform/qq/˨˩/
    - xform/xx/˩˧/
    - xform/vv/˦˨/
