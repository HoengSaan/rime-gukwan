translator:
  dictionary: kaomoji
  speeling_hints: 20
  enable_sentence: false
  enable_user_dict: false

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: minus, send: minus }

recognizer:
  import_preset: default

ascii_composer:
  switch_key:
    Caps_Lock: noop
    Eisu_toggle: clear
