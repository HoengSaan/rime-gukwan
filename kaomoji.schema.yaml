# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: kaomoji
  name: 顔文字
  version: "11.2b"
  author:
    靈帝（Hoengsaan）

  description: |
    以日文輸入顏文字，基於mtripg6666tdr/Kaomoji_proj
    此方案可掛載於任何RIME方案之下 「t」可快速輸入促音
    異點：減少無必要捨假名運用以便輸入，增添Microsoft IME自帶顏文字
    詳細請至本方案github䈎。https://github.com/HoengSaan/rime-gukwan
    如有問題或建議可於以上github䈎中開Issues反饋

menu:
  page_size: 9

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - uniquifier

