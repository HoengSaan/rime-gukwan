# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8
#
# gukwan - 菊韻

# 此爲菊韻粵語輸入法依賴文件
# 瞭解如何使用菊韻請閱覽readme文件，詳細請至本方案github頁：
# https://github.com/HoengSaan/rime-gukwan
# This is a schema file for Gukwan Cantonese Input Method.
# Learn how to use Gukwan in the readme file, available on the project's github page.
# Source：https://github.com/iDvel/rime-ice

# 复制自 https://github.com/tumuyan/rime-melt，修改了拼写派生
# 感谢 @[Mirtle](https://github.com/mirtlecn) 贡献的极其好用的拼写派生

schema:
  schema_id: gukwan-melt-eng
  name: Easy English Nano for Gukwan
  version: "15.0b"
  author:
    - Patrick <ipatrickmac@gmail.com>
    - tumuyan <tumuyan@21cn.com>
  description: 
    調整爲菊韻用
    瞭解如何使用菊韻請閱覽readme文件，詳細請至本方案github頁：https://github.com/HoengSaan/rime-gukwan
    如有問題或建議可於以上github頁中開Issues反饋
    Easy English Nano

switches:
  - name: ascii_mode
    reset: 0
    states: [ASCII-OFF, ASCII-ON]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    #關閉標點符號轉換（對應symbols.yaml）    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
  filters:
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
  algebra:
    # 数字派生
    - derive/1([4-7|9])/$1teen/
    - derive/11/eleven/
    - derive/12/twelve/
    - derive/13/thirteen/
    - derive/15/fifteen/
    - derive/18/eighteen/
    - derive/0/o/ # 如 1000 -> oneOOO
    - derive/0/O/
    - derive/0/zero/
    - derive/1/one/
    - derive/10/ten/
    - derive/2/to/
    - derive/2/two/
    - derive/3/three/
    - derive/4/for/
    - derive/4/four/
    - derive/5/five/
    - derive/6/six/
    - derive/7/seven/
    - derive/8/eight/
    - derive/9/nine/
    # 符号派生
    - derive/\+/plus/
    - derive/\./dot/
    - derive/@/at/
    - derive/-/hyphen/
    - derive/#/hash/
    - derive/#/number/
    - derive/#/sharp/
    - derive/♯/sharp/
    - derive / slash
    - derive/&/and/
    - derive/%/percent/
    # 派生无单个特殊字符的拼写
    - derive/[.]//
    - derive/[+]//
    - derive/[@]//
    - derive/[-]//
    - derive/[_]//
    # 派生无任何非字母数字字符的拼写
    - derive/[^a-zA-Z0-9]//
    # 禁用非英文、数字开头的编码
    - erase/^[^a-zA-Z0-9].+$/
    # 全小写
    - derive/^.+$/\L$0/
    # 全大写
    - derive/^.+$/\U$0/
    # 首字母大写
    - derive/^./\U$0/
    # 前 2~10 个字母大写
    - derive/^([a-z]{2})/\U$1/
    - derive/^([a-z]{3})/\U$1/
    - derive/^([a-z]{4})/\U$1/
    - derive/^([a-z]{5})/\U$1/
    - derive/^([a-z]{6})/\U$1/
    - derive/^([a-z]{7})/\U$1/
    - derive/^([a-z]{8})/\U$1/
    - derive/^([a-z]{9})/\U$1/
    - derive/^([a-z]{10})/\U$1/

translator:
  dictionary: gukwan-melt-eng
  spelling_hints: 9

key_binder:
  import_preset: default

punctuator:
  import_preset: default

recognizer:
  import_preset: default